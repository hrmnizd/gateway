<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/gateway.css">
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-interactivity@latest/dist/lottie-interactivity.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/lottie-interactive@latest/dist/lottie-interactive.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
    </style>
    <title>GATEWAY</title>
</head>
<body>
    <div class="header-section-wrapper">
        <header class="global-header">
            <div class="gateway-logo">GATEWAY</div>
        </header>
        <section class="main-section">
            <div class="hero-text">
                <h1>HRMNIZD GATEWAY</h1>
                <span>Manage your GATEWAY account</span>
                <div class="hero-btn-container">
                    <button class="btns">Login</button>
                </div>
            </div>
            <div class="lottie-animation1">
                <lottie-interactive path="images/lottie/playground.json" id="playground-lottie" autoplay loop style="width: clamp(1em, 500px, 900px)"></lottie-interactive>
            </div>
        </section>
    </div>
</body>
</html>
